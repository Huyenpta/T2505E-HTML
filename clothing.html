<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/clothing.css">
</head>

<body onclick="clothing()">
    <main>
        <div class="container">
            <h1>Clothing</h1>
            <div class="row">
                <div class="col-md-6">Showing 1-10 of 12 results</div>
                <div class="col-md-6">
                    <div class="ip_icon_right">
                        <div class="ip_icon">
                            <input class="ip_soft" type="text" placeholder="Default softing"><span
                                class="icon">↕️</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="clothing">
            </div>
            <div class="row">
                <div class="col page">
                        1 2 Next ➡️
                </div>
            </div>
        </div>
        
    </main>
    <script type="text/javascript">
        function clothing() {
            const url = `https://dummyjson.com/products?limit=20`;
            fetch(url).then(rs => rs.json())
                .then(rs => {
                    const list = rs.products;
                    list.map(e => {
                        const item = `
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <div class="card item">
                                            <div class="card-body text-white">
                                                <img src="${e.images[0]}" alt="">
                                                <h2>${e.title}</h2>
                                                <p>${e.rating}</p>
                                                <p>${e.price}</p>
                                                <div class="desc"><p>${e.description}</p></div>
                                                <button class="cart" type="button">Add to Cart</button>
                                            </div>
                                        </div>
                                    </div>`;
                        document.getElementById("clothing").innerHTML += item;
                    })

                });
        }
        clothing();
    </script>
</body>

</html>
