<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/clothing.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Clothing</h1>
            <div class="row" id="clothing">
            </div>
        </div>
    </main>
    <script type="text/javascript">
        function clothing(){
            const url=`https://dummyjson.com/products?limit=20`;
            fetch (url).then (rs=>rs.json())
            .then (rs => {
                const list=rs.products;
                list.map(e=>{
                    const item=`
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <div class="card item">
                                            <div class="card-body text-white">
                                                <img src="${e.images[0]}" alt="">
                                                <p>${e.rating}</p>
                                                <h2>${e.title}</h2>
                                                <h3>${e.price}</h3>
                                                <p>${e.description}</p>
                                                <button type="button">Add to </button>
                                            </div>
                                        </div>
                                    </div>`;
                    document.getElementById("clothing").innerHTML += item;
                })
                
            });
        }
        clothing();
    </script>
</body>
</html>
